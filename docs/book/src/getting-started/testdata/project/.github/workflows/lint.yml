name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check linter configuration
        run: make lint-config

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0

      - name: Run lint target
        run: make lint
