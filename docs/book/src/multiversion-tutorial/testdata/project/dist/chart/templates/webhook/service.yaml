{{- if .Values.webhook.enable }}
apiVersion: v1
kind: Service
metadata:
  name: project-webhook-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: {{ .Values.webhook.port }}
  selector:
    control-plane: controller-manager
{{- end }}
