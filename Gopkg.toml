# Uncomment to update deps with dep tool

required = [
    "github.com/emicklei/go-restful",
    "github.com/go-openapi/spec",
    "github.com/onsi/ginkgo", # for integration testing
    "github.com/spf13/pflag",
    "k8s.io/client-go/plugin/pkg/client/auth", # for development against real Kubernetes clusters
    "k8s.io/code-generator/cmd/deepcopy-gen", # for go generate
    "sigs.k8s.io/testing_frameworks/integration", # for integration testing
    ]

[[constraint]]
  name = "sigs.k8s.io/controller-tools"
  branch = "master"

# For dependency below: Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"
  version="v1.4.7"

# Override required for importing azure auth provider
[[override]]
name = "github.com/Azure/go-autorest"
version="v10.15.5"

[prune]
  non-go = true
  go-tests = true
