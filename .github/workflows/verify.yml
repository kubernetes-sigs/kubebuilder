name: "PR Title Verifier"

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR Title Format
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ -z "$TITLE" ]]; then
            echo "Error: PR title cannot be empty."
            exit 1
          fi

          if ! [[ "$TITLE" =~ ^($'\u26A0'|$'\u2728'|$'\U0001F41B'|$'\U0001F4D6'|$'\U0001F680'|$'\U0001F331') ]]; then
            echo "Error: Invalid PR title format."
            echo "Your PR title must start with one of the following indicators:"
            echo "- Breaking change: ‚ö† (U+26A0)"
            echo "- Non-breaking feature: ‚ú® (U+2728)"
            echo "- Patch fix: üêõ (U+1F41B)"
            echo "- Docs: üìñ (U+1F4D6)"
            echo "- Release: üöÄ (U+1F680)"
            echo "- Infra/Tests/Other: üå± (U+1F331)"
            exit 1
          fi

          echo "PR title is valid: '$TITLE'"
