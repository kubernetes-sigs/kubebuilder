name: CI

# Trigger the CI on pull requests and direct pushes to any branch
# We will filter later to prevent duplicates when making a pull request from the same repository
on:
  push:
  pull_request:


jobs:

  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Print env and event
        uses: hmarr/debug-action@v1.0.0

  lint:
    name: Lint
    runs-on: ubuntu-latest
    # Pull requests from the same repository won't trigger this checks as they were already triggered by the push
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - name: Clone the code
        uses: actions/checkout@v2
      - name: Execute golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29        # Always uses the latest patch version.
          only-new-issues: true # Show only new issues if it's a pull request
