apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Add resources here
# if resource have the same name / namespace / GVK as those
# generated by KubebuilderConfigGen, they will be used as patches
# by KubebuilderConfigGen against the generated objects
resources: []

transformers:
- |-
  apiVersion: kubebuilder.sigs.k8s.io/v1alpha1
  kind: KubebuilderConfigGen
  metadata:
    name: example
  spec:
    crds:
      # contains kubebuilder project go code for generating crds
      sourceDirectory: ../../testdata/project/...

    controllerManager:
      image: example/simple:latest
