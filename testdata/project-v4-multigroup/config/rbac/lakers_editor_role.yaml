# permissions for end users to edit lakers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: project-v4-multigroup
    app.kubernetes.io/managed-by: kustomize
  name: lakers-editor-role
rules:
- apiGroups:
  - testproject.org
  resources:
  - lakers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - testproject.org
  resources:
  - lakers/status
