# permissions for end users to view lakers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: project-v4-multigroup
    app.kubernetes.io/managed-by: kustomize
  name: lakers-viewer-role
rules:
- apiGroups:
  - testproject.org
  resources:
  - lakers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - testproject.org
  resources:
  - lakers/status
